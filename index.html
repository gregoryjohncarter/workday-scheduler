<!DOCTYPE html>
    <html lang="en">
        <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
            <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
            <link rel="stylesheet" href="./assets/css/style.css"/>
                <title>Work Day Scheduler</title>
        </head>

 
<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row justify-content-start flex-nowrap d-flex">
              <div class="col-2 border-gradient border-gradient-purple timeslot d-flex align-items-center" >9 AM:</div>
              <div class="col-8 border-gradient border-gradient-purple d-flex align-items-center" id="nineA"></div>
              <div class="col-2 border-gradient border-gradient-purple timeslot d-flex align-items-center"><button class="btn-save" id="nineButton"><span class="oi oi-plus"></span></button></div>
              
        </div>
        <div class="row justify-content-start flex-nowrap d-flex">
              <div class="col-2 border-gradient border-gradient-purple timeslot d-flex align-items-center">10 AM:</div>
              <div class="col-8 border-gradient border-gradient-purple d-flex align-items-center" id="tenA"></div>
              <div class="col-2 border-gradient border-gradient-purple timeslot d-flex align-items-center"><button class="btn-save" id="tenButton"><span class="oi oi-plus"></span></button></button></div>
          
        </div>
        <div class="row justify-content-start flex-nowrap d-flex">
              <div class="col-2 border-gradient border-gradient-purple timeslot d-flex align-items-center">11 AM:</div>
              <div class="col-8 border-gradient border-gradient-purple d-flex align-items-center" id="elevenA"> </div>
              <div class="col-2 border-gradient border-gradient-purple timeslot d-flex align-items-center"><button class="btn-save" id="elevenButton"><span class="oi oi-plus"></span></button></div>
          
        </div>
        <div class="row justify-content-start flex-nowrap d-flex">
              <div class="col-2 border-gradient border-gradient-purple timeslot d-flex align-items-center">12 PM:</div>
              <div class="col-8 border-gradient border-gradient-purple d-flex align-items-center" id="twelveP"></div>
              <div class="col-2 border-gradient border-gradient-purple timeslot d-flex align-items-center"><button class="btn-save" id="twelveButton"><span class="oi oi-plus"></span></button></div>
      
        </div>

        <div class="row justify-content-start flex-nowrap d-flex">
              <div class="col-2 border-gradient border-gradient-purple timeslot d-flex align-items-center">1 PM:</div>
              <div class="col-8 border-gradient border-gradient-purple d-flex align-items-center" id="oneP"></div>
              <div class="col-2 border-gradient border-gradient-purple timeslot d-flex align-items-center"><button class="btn-save" id="oneButton"><span class="oi oi-plus"></span></button></div>
  
        </div>

        <div class="row justify-content-start flex-nowrap d-flex">
              <div class="col-2 border-gradient border-gradient-purple timeslot d-flex align-items-center">2 PM:</div>
              <div class="col-8 border-gradient border-gradient-purple d-flex align-items-center" id="twoP"></div>
              <div class="col-2 border-gradient border-gradient-purple timeslot d-flex align-items-center"><button class="btn-save" id="twoButton"><span class="oi oi-plus"></span></button></div>

        </div>

        <div class="row justify-content-start flex-nowrap d-flex">
              <div class="col-2 border-gradient border-gradient-purple timeslot d-flex align-items-center">3 PM:</div>
              <div class="col-8 border-gradient border-gradient-purple d-flex align-items-center" id="threeP"></div>
              <div class="col-2 border-gradient border-gradient-purple timeslot timeslot d-flex align-items-center"><button class="btn-save" id="threeButton"><span class="oi oi-plus"></span></button></div>

        </div>

        <div class="row justify-content-start flex-nowrap d-flex">
              <div class="col-2 border-gradient border-gradient-purple timeslot d-flex align-items-center">4 PM:</div>
              <div class="col-8 border-gradient border-gradient-purple d-flex align-items-center" id="fourP"></div>
              <div class="col-2 border-gradient border-gradient-purple timeslot d-flex align-items-center"><button class="btn-save" id="fourButton"><span class="oi oi-plus"></span></button></div>

        </div>

        <div class="row justify-content-start flex-nowrap d-flex">
              <div class="col-2 border-gradient border-gradient-purple timeslot d-flex align-items-center">5 PM:</div>
              <div class="col-8 border-gradient border-gradient-purple d-flex align-items-center" id="fiveP"></div>
              <div class="col-2 border-gradient border-gradient-purple timeslot d-flex align-items-center"><button class="btn-save" id="fiveButton"><span class="oi oi-plus"></span></button></div>

        </div>
        
    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
